language: cpp
compiler: clang

matrix:
    include:
    - os: linux
      dist: trusty
      sudo: false
    - os: osx
      osx_image: xcode9.2

addons:
    apt:
        sources:
        - llvm-toolchain-trusty-5.0
        - ubuntu-toolchain-r-test
            
        packages:
        - g++-7
        - llvm-5.0
        - llvm-5.0-dev
        - libllvm5.0
        - libmpfr-dev
        - libmpfr4

before_script:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        brew install llvm@5 mpfr;
        cd $(brew --cellar)/llvm/llvm@5;
        patch -p1 < $TRAVIS_BUILD_DIR/llvm-5.0.0-5.0.1-patch.diff;
      fi

script:
    - if [ "$TRAVIS_OS_NAME" == "osx" ];
        then make osx;
        else CXX=g++-$GCC_VERSION CC=gcc-$GCC_VERSION make ci;
      fi

notifications:
    email: false

after_success:
    - zip -r linux-x64 build/sysroot

deploy:
    provider: releases
    api-key: ${GITHUB_OAUTH_TOKEN}
    file: linux-x64.zip
    skip-cleanup: true
    on:
        all_branches: true
        tags: true
