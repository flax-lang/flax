language: cpp
compiler: clang

matrix:
    include:
    - os: linux
      dist: xenial
      sudo: false
    - os: osx
      osx_image: xcode9.4

cache:
    directories:
    - $HOME/Library/Caches/Homebrew

before_cache:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew cleanup; fi

addons:
    apt:
        sources:
        - llvm-toolchain-xenial-7
        - ubuntu-toolchain-r-test

        packages:
        - g++-8
        - llvm-7
        - llvm-7-dev
        - libllvm7
        - libmpfr-dev
        - libmpfr4
    homebrew:
        packages:
        - mpfr
        - llvm@7
        update: true

script:
    - if [ "$TRAVIS_OS_NAME" == "osx" ];
        then PATH="/usr/local/opt/llvm@7/bin:$PATH" LLVM_CONFIG=llvm-config make -j2 build;
      else CXX=g++-$GCC_VERSION CC=gcc-$GCC_VERSION LLVM_CONFIG=llvm-config-7 make -j2 build;
      fi
    - build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot -run -backend llvm build/tester.flx
    - build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot -run -backend interp build/tester.flx
    - build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot build/tester.flx && ./tester

notifications:
    email: false

after_success:
    - zip -r $TRAVIS_OS_NAME-x64 build/sysroot

deploy:
    provider: releases
    api-key: ${GITHUB_OAUTH_TOKEN}
    file: $TRAVIS_OS_NAME-x64.zip
    skip-cleanup: true
    on:
        all_branches: true
        tags: true
