language: cpp
compiler: clang
dist: trusty
sudo: required

install:
    - echo "LLVM $LLVM_VERSION"
    - sudo echo "deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-$LLVM_VERSION main" | sudo tee -a /etc/apt/sources.list
    - sudo echo "deb-src http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.8 main" | sudo tee -a /etc/apt/sources.list
    - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get --force-yes update
    - sudo apt-get --force-yes install g++-6 llvm-$LLVM_VERSION llvm-$LLVM_VERSION-dev llvm-$LLVM_VERSION libllvm$LLVM_VERSION

script:
    - CXX=g++-6 CC=gcc-6 make -j2 ci

notifications:
    email: false

after_success:
    - zip -r linux-x64 build/sysroot

deploy:
    provider: releases
    api-key: ${GITHUB_OAUTH_TOKEN}
    file: linux-x64.zip
    skip-cleanup: true
    on:
        all_branches: true
        tags: true
