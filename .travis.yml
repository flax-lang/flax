language: cpp
compiler: clang

matrix:
    include:
    - os: linux
      dist: xenial
      sudo: false
    - os: osx
      osx_image: xcode9.4

addons:
    apt:
        sources:
        - llvm-toolchain-xenial-7
        - ubuntu-toolchain-r-test

        packages:
        - g++-8
        - llvm-7
        - llvm-7-dev
        - libllvm7
        - libmpfr-dev
        - libmpfr4
    homebrew:
        packages:
        - llvm@7
        update: true

script:
    - if [ "$TRAVIS_OS_NAME" == "osx" ];
        then PATH="/usr/local/opt/llvm@6/bin:$PATH" LLVM_CONFIG=llvm-config make tester;
      else CXX=g++-$GCC_VERSION CC=gcc-$GCC_VERSION LLVM_CONFIG=/usr/local/opt/llvm/bin/llvm-config make ci;
      fi

notifications:
    email: false

after_success:
    - zip -r $TRAVIS_OS_NAME-x64 build/sysroot

deploy:
    provider: releases
    api-key: ${GITHUB_OAUTH_TOKEN}
    file: $TRAVIS_OS_NAME-x64.zip
    skip-cleanup: true
    on:
        all_branches: true
        tags: true
