language: cpp
compiler: clang
dist: trusty
sudo: required

install:
    - echo "LLVM $LLVM_VERSION"
    - echo "GCC $GCC_VERSION"
    - sudo echo "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-$LLVM_VERSION main" | sudo tee -a /etc/apt/sources.list
    - sudo echo "deb-src http://apt.llvm.org/trusty/ llvm-toolchain-trusty-$LLVM_VERSION main" | sudo tee -a /etc/apt/sources.list
    - wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get --force-yes update
    - sudo apt-get -o Dpkg::Options::="--force-overwrite" --force-yes install g++-$GCC_VERSION llvm-$LLVM_VERSION llvm-$LLVM_VERSION-dev llvm-$LLVM_VERSION libllvm$LLVM_VERSION libmpfr-dev libmpfr4

script:
    - CXX=g++-$GCC_VERSION CC=gcc-$GCC_VERSION make -j ci

notifications:
    email: false

after_success:
    - zip -r linux-x64 build/sysroot

deploy:
    provider: releases
    api-key: ${GITHUB_OAUTH_TOKEN}
    file: linux-x64.zip
    skip-cleanup: true
    on:
        all_branches: true
        tags: true
