name: CI
on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        sudo echo "deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main" | sudo tee -a /etc/apt/sources.list
        sudo wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo apt -y update
        sudo apt-get -o Dpkg::Options::="--force-overwrite" --allow-unauthenticated -y install -y g++-9 llvm-9 llvm-9-dev libllvm9 libmpfr-dev libmpfr6
    - name: build
      env:
        LLVM_CONFIG: llvm-config-9
        CC: gcc-9
        CXX: g++-9
      run: make -j2 build
    - name: jit/llvm
      run: build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot -profile --ffi-escape -run -backend llvm build/tester.flx
    - name: jit/interp
      run: build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot -profile --ffi-escape -run -backend interp build/tester.flx
    - name: compile/llvm
      run: build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot -profile --ffi-escape build/tester.flx && ./tester
      
  build-macos:
    runs-on: macOS-10.14
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        brew install mpfr llvm pkg-config
    - name: build
      env:
        LLVM_CONFIG: /usr/local/opt/llvm/bin/llvm-config
      run: PATH="$PATH:$(pwd)/llvm/9.0.0/bin" make -j2 build
    - name: jit/llvm
      run: build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot -profile --ffi-escape -run -backend llvm build/tester.flx
    - name: jit/interp
      run: build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot -profile --ffi-escape -run -backend interp build/tester.flx
    - name: compile/llvm
      run: build/sysroot/usr/local/bin/flaxc -sysroot build/sysroot -profile --ffi-escape build/tester.flx && ./tester
      
  build-windows:
    runs-on: windows-2019
    env:
      MPIR_ROOT_DIR: $HOME/lib/mpir
      MPFR_ROOT_DIR: $HOME/lib/mpfr
      LLVM_ROOT_DIR: $HOME/lib/llvm
      LIBFFI_ROOT_DIR: $HOME/lib/libffi
    steps:
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - name: cache libraries
        uses: actions/cache@v1.0.0
        id: cache-libs
        with:
          path: $HOME/lib
          key: cached-libs
          
      - name: download libraries
        if: steps.cache-libs.outputs.cache-hit != 'true'
        run: |
          echo "root dirs:" $LLVM_ROOT_DIR
          Invoke-WebRequest 'https://github.com/flax-lang/flax/releases/download/win-build-deps/libraries.zip' -OutFile 'libs.zip'
          7z x -y -o"$HOME\lib" libs.zip
      
      - name: install meson
        run: pip install meson
        
      - name: build
        run: |
          meson --buildtype=release build/meson-rel
          ninja -C build/meson-rel
          





